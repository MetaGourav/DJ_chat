<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Django Chat</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .wrapper {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 90%;
    }

    .wrapper h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 26px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    input[type=text] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 18px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: 0.3s ease;
    }

    input[type=text]:focus {
      border-color: #ff6ec4;
      outline: none;
      box-shadow: 0 0 5px rgba(255, 110, 196, 0.5);
    }

    input[type=submit] {
      width: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    input[type=submit]:hover {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      box-shadow: 0 4px 12px rgba(255, 120, 190, 0.4);
    }

    @media (max-width: 500px) {
      .wrapper {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h2>ðŸŽ¨ Minors Chat Room</h2>
    <form id="post-form" method="POST" action="checkview">
      {% csrf_token %}
      <label for="room_name">Room Name</label>
      <input type="text" name="room_name" id="room_name" placeholder="e.g. coding, music" required />

      <label for="username">Username</label>
      <input type="text" name="username" id="username" placeholder="Your name or alias" required />

      <input type="submit" value="ðŸš€ Enter Room">
    </form>
  </div>

</body>
</html>
